<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #4f46e5, #ec4899, #06b6d4);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    .glass-card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.65);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .input-group { position: relative; }
    .input-group input, .input-group select { padding-left: 2.5rem; }
    .input-group svg {
      position: absolute; left: 0.75rem; top: 50%;
      transform: translateY(-50%); color: #6b7280;
    }
  </style>
</head>
<body class="p-6">
  <div class="glass-card p-10 w-full max-w-lg">
    <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-4 tracking-tight">
      GPA Calculator
    </h1>

    <!-- Student Info -->
    <div class="space-y-4 mb-6 p-6 rounded-2xl bg-white/60 shadow-inner">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Student Information</h2>
      <!-- Name -->
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
        </svg>
        <input id="studentName" placeholder="Student Name" class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-pink-500"/>
      </div>
      <!-- Hall Ticket -->
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zm4 10a4 4 0 01-4 4H9a4 4 0 01-4-4V5a2 2 0 012-2h2.5a.5.5 0 010 1H7a1 1 0 00-1 1v11a3 3 0 003 3h4a3 3 0 003-3v-5h2v5z"/>
        </svg>
        <input id="hallTicketNumber" placeholder="Hall Ticket Number" class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-pink-500"/>
      </div>
      <!-- Branch -->
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 00-3.54 19.38c.56.1.77-.24.77-.54v-1.9c-3.14.68-3.8-1.51-3.8-1.51-.51-1.3-1.25-1.64-1.25-1.64-1.02-.7.08-.69.08-.69 1.13.08 1.72 1.17 1.72 1.17 1 .1 1.94-.75 2.25-1.13.1-.73.39-1.27.7-1.56-2.51-.29-5.14-1.26-5.14-5.62 0-1.24.44-2.25 1.16-3.04-.12-.29-.5-1.47.11-3.07 0 0 .95-.3 3.1 1.15a10.8 10.8 0 015.65 0c2.14-1.45 3.09-1.15 3.09-1.15.61 1.6.23 2.78.11 3.07.72.79 1.16 1.8 1.16 3.04 0 4.38-2.63 5.33-5.14 5.62.4.34.76 1.02.76 2.07v3.07c0 .3.21.65.78.54A10 10 0 0012 2z"/>
        </svg>
        <input id="studentBranch" placeholder="Student Branch" class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-pink-500"/>
      </div>
      <!-- Phone -->
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M2 4.5A1.5 1.5 0 013.5 3h2A1.5 1.5 0 017 4.5V6a1.5 1.5 0 01-1.5 1.5h-.793a.25.25 0 00-.177.427l1.768 1.768a15.978 15.978 0 006.007 3.767.25.25 0 00.324-.242V14a1.5 1.5 0 011.5-1.5h1.5A1.5 1.5 0 0120 14v2a1.5 1.5 0 01-1.5 1.5h-2A13.5 13.5 0 013 4.5V4.5z" clip-rule="evenodd"/>
        </svg>
        <input id="phoneNumber" type="tel" placeholder="Phone Number" class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-pink-500"/>
      </div>
    </div>

    <!-- Course Input -->
    <div class="space-y-4 mb-6 p-6 rounded-2xl bg-white/60 shadow-inner">
      <h2 class="text-xl font-semibold text-gray-800">Add New Course</h2>
      <div class="flex flex-col sm:flex-row gap-4">
        <input id="courseName" placeholder="Course Name" class="flex-1 p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500"/>
        <input type="number" id="creditHours" placeholder="Credits" class="w-24 p-3 text-center rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500"/>
        <select id="gradeSelect" class="flex-1 p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500">
          <option disabled selected>Grade</option>
          <option>A+</option><option>A</option><option>A-</option>
          <option>B+</option><option>B</option><option>B-</option>
          <option>C+</option><option>C</option><option>C-</option>
          <option>D+</option><option>D</option><option>D-</option>
          <option>F</option>
        </select>
      </div>
      <button onclick="addCourse()" class="w-full py-3 rounded-md bg-gradient-to-r from-indigo-600 to-pink-500 text-white font-semibold hover:opacity-90 transform hover:scale-105 transition">
        âž• Add Course
      </button>
    </div>

    <!-- Course List -->
    <div class="p-6 rounded-2xl bg-white/70 shadow-inner">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Courses</h2>
      <div id="courseList" class="space-y-3"></div>
      <hr class="my-6"/>
      <div class="flex justify-between items-center text-xl font-bold text-gray-800">
        <span>Overall GPA:</span>
        <span id="gpaDisplay" class="text-pink-600 text-4xl">0.00</span>
      </div>
      <button onclick="generateTranscript()" class="mt-6 w-full py-3 rounded-md bg-gray-800 text-white font-semibold hover:bg-gray-900 transition">
        ðŸ“„ Generate Transcript
      </button>
    </div>
  </div>

  <!-- Transcript Modal -->
  <div id="transcriptModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
    <div class="glass-card w-full max-w-2xl p-8">
      <h3 class="text-2xl font-bold text-center text-gray-900 mb-6">Student Transcript</h3>
      <div class="space-y-2 mb-6 text-gray-700">
        <p><strong>Name:</strong> <span id="transcriptName"></span></p>
        <p><strong>Hall Ticket No:</strong> <span id="transcriptHallTicket"></span></p>
        <p><strong>Branch:</strong> <span id="transcriptBranch"></span></p>
        <p><strong>Phone Number:</strong> <span id="transcriptPhone"></span></p>
      </div>
      <div id="transcriptContent" class="space-y-2 mb-6"></div>
      <div class="flex justify-center">
        <button onclick="closeTranscriptModal()" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Close</button>
      </div>
    </div>
  </div>

  <script>
    let courses = [];
    const GPA_MAP = {
      'A+':10,'A':9.5,'A-':9,'B+':8.5,'B':8,'B-':7.5,
      'C+':7,'C':6.5,'C-':6,'D+':5.5,'D':5,'D-':4.5,'F':0
    };
    function calculateGPA() {
      let pts=0, cr=0;
      courses.forEach(c=>{ pts+=GPA_MAP[c.grade]*c.credit; cr+=c.credit; });
      return cr? (pts/cr).toFixed(2):"0.00";
    }
    function render(){
      const list=document.getElementById('courseList');
      list.innerHTML=courses.length? '':'<p class="italic text-gray-500">No courses yet.</p>';
      courses.forEach((c)=>{
        const el=document.createElement('div');
        el.className="flex justify-between bg-white/80 p-3 rounded-md shadow";
        el.innerHTML=`<span>${c.name} (${c.credit}cr)</span><span class="font-bold text-indigo-700">${c.grade}</span>`;
        list.appendChild(el);
      });
      document.getElementById('gpaDisplay').textContent=calculateGPA();
    }
    function addCourse(){
      const name=document.getElementById('courseName').value.trim();
      const credit=parseFloat(document.getElementById('creditHours').value);
      const grade=document.getElementById('gradeSelect').value;
      if(!name||!credit||!grade) return alert("Fill all fields properly");
      courses.push({name,credit,grade});
      document.getElementById('courseName').value="";
      document.getElementById('creditHours').value="";
      document.getElementById('gradeSelect').value="";
      render();
    }
    function generateTranscript(){
      document.getElementById('transcriptName').textContent = document.getElementById('studentName').value || 'N/A';
      document.getElementById('transcriptHallTicket').textContent = document.getElementById('hallTicketNumber').value || 'N/A';
      document.getElementById('transcriptBranch').textContent = document.getElementById('studentBranch').value || 'N/A';
      document.getElementById('transcriptPhone').textContent = document.getElementById('phoneNumber').value || 'N/A';
      const tc=document.getElementById('transcriptContent');
      tc.innerHTML="";
      if(courses.length===0){ tc.innerHTML='<p class="italic text-gray-500">No courses to display.</p>'; }
      else{
        courses.forEach(c=>{
          const div=document.createElement('div');
          div.className="flex justify-between border-b py-2 text-gray-800";
          div.innerHTML=`<span>${c.name}</span><span>${c.credit} Credits</span><span class="font-bold">${c.grade}</span>`;
          tc.appendChild(div);
        });
      }
      document.getElementById('transcriptModal').classList.remove('hidden');
    }
    function closeTranscriptModal(){ document.getElementById('transcriptModal').classList.add('hidden'); }
    render();
  </script>
</body>
</html>
